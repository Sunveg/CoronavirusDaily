            <div class="row" style="text-align: center;font-family: 'Indie Flower', cursive;
            font-family: 'Arvo', serif;

              <div class="col" style="margin: 5px;"><p>Total Cases</p><hr>

              <div class="col" style="margin: 5px;"><p>Recovered</p><hr>

              </div>
            </div>
            <div class="col" style="margin: 5px;"><p>Total Deaths</p><hr>
